<script>
document.addEventListener("DOMContentLoaded", function () {

    const map = new slpy.maplibreMap({
        apiKey: '3a782d8be2fcb289f78b8b195',
        container: 'map-container',
        center: [36.8219, -1.2921], // Nairobi
        zoom: 9,
    });

    let currentStyle = "map";
    let deviceData = [];

    // ---------------------------
    // ðŸ”„ Map / Satellite Toggle
    // ---------------------------

    const mapBtn = document.getElementById("mapBtn");
    const satelliteBtn = document.getElementById("satelliteBtn");

    mapBtn.addEventListener("click", () => {
        setStyle("map");
    });

    satelliteBtn.addEventListener("click", () => {
        setStyle("satellite");
    });

    function setStyle(type) {

    mapBtn.classList.remove("active");
    satelliteBtn.classList.remove("active");

    let newStyle;

    if (type === "map") {
        newStyle = slpy.styles.map();
        mapBtn.classList.add("active");
    } else {
        newStyle = slpy.styles.satellite();
        satelliteBtn.classList.add("active");
    }

    map.setStyle(newStyle);

    // Wait until style fully loads
    map.once("styledata", () => {
        addMarkers(deviceData);
    });
}


    // ---------------------------
    // ðŸ“¡ Load Device Locations
    // ---------------------------

    const apiUrl = "/api/devices/";

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            deviceData = data;
            addMarkers(deviceData);
        })
        .catch(error => {
            console.error("API failed, loading demo data...");

            deviceData = [
                {
                    name: "Solar Fence - Nairobi",
                    lat: -1.2921,
                    lng: 36.8219,
                    status: "Active",
                    battery: "12V"
                },
                {
                    name: "Solar Fence - Ngong",
                    lat: -1.3612,
                    lng: 36.6566,
                    status: "Inactive",
                    battery: "11.5V"
                },
                {
                    name: "Solar Fence - Kamulu",
                    lat: -1.2000,
                    lng: 37.1000,
                    status: "Active",
                    battery: "12.4V"
                }
            ];

            addMarkers(deviceData);
        });

    // ---------------------------
    // ðŸ“ Add Markers
    // ---------------------------

    function addMarkers(devices) {

        // Remove old markers
        markers.forEach(marker => marker.remove());
        markers = [];

        devices.forEach(device => {

            const popup = new maplibregl.Popup({ offset: 25 })
                .setHTML(`
                    <div style="font-size:14px">
                        <strong>${device.name}</strong><br>
                        Status: ${device.status}<br>
                        Battery: ${device.battery}<br>
                        Lat: ${device.lat}<br>
                        Lng: ${device.lng}
                    </div>
                `);

            const marker = new maplibregl.Marker({
                color: device.status === "Active" ? "green" : "red"
            })
                .setLngLat([device.lng, device.lat])
                .setPopup(popup)
                .addTo(map);

            markers.push(marker);
        });
    }


});
</script>
